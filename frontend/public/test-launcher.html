<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BANG! Test Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d1810 0%, #4a2c17 100%);
      color: #f4e4bc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d4a94c;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #a89070;
      margin-bottom: 30px;
    }
    .container {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #d4a94c33;
      max-width: 500px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #d4a94c;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #d4a94c55;
      border-radius: 8px;
      background: rgba(0,0,0,0.4);
      color: #f4e4bc;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #d4a94c;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #d4a94c 0%, #b8860b 100%);
      color: #2d1810;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .player-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .player-btn {
      padding: 12px;
      font-size: 14px;
    }
    .info {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    .info code {
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;
      color: #d4a94c;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤  BANG! Test Launcher</h1>
  <p class="subtitle">Open multiple browser tabs for testing</p>

  <div class="container">
    <label for="roomCode">Room Code:</label>
    <input type="text" id="roomCode" placeholder="Enter room code (e.g., AWFGL5)" maxlength="6" style="text-transform: uppercase;">

    <button onclick="openAllTabs()">ðŸš€ Open 4 Bot Tabs</button>

    <div class="player-buttons">
      <button class="player-btn" onclick="openTab('Bot_Jesse')">Open Bot_Jesse</button>
      <button class="player-btn" onclick="openTab('Bot_Billy')">Open Bot_Billy</button>
      <button class="player-btn" onclick="openTab('Bot_Rose')">Open Bot_Rose</button>
      <button class="player-btn" onclick="openTab('Bot_Lucky')">Open Bot_Lucky</button>
    </div>

    <div class="info">
      <strong>Instructions:</strong><br>
      1. Create a room in the main app<br>
      2. Enter the room code above<br>
      3. Click "Open 4 Bot Tabs" to open all bots<br>
      4. Each tab will auto-join with the bot name<br>
      5. Click "Ready" in each tab, then "Start Game"!
    </div>
  </div>

  <script>
    const botNames = ['Bot_Jesse', 'Bot_Billy', 'Bot_Rose', 'Bot_Lucky'];

    function openTab(playerName) {
      const roomCode = document.getElementById('roomCode').value.toUpperCase();
      if (!roomCode) {
        alert('Please enter a room code first!');
        return;
      }
      const url = `/?autoJoin=true&roomCode=${roomCode}&playerName=${playerName}`;
      window.open(url, '_blank');
    }

    function openAllTabs() {
      const roomCode = document.getElementById('roomCode').value.toUpperCase();
      if (!roomCode) {
        alert('Please enter a room code first!');
        return;
      }
      botNames.forEach((name, i) => {
        setTimeout(() => openTab(name), i * 500);
      });
    }

    // Auto uppercase
    document.getElementById('roomCode').addEventListener('input', function() {
      this.value = this.value.toUpperCase();
    });
  </script>
</body>
</html>
